<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Newsy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="manifest" href="./site.webmanifest">
    <meta name="theme-color" content="#9c27b0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Newsy">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <meta name="version" content="1.1" />
  </head>
  <body style="margin: 0;padding: 0">
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
        .then(function (registration) {
          console.log('Service Worker registration successful with scope: ',
          registration.scope)
        })
        .catch(function (err) {
          console.log('Service Worker registration failed: ', err)
        })
      }
    </script>
    <noscript>Your browser does not support JavaScript! To use Newsy you need Javascript</noscript>
    <div id="app" style="min-height: 100vh">
      <div style="height: 100vh;display:flex;flex: 1;align-items:center;justify-content:center;background-color: purple">
        <h1 style="font-family: roboto;color:#ffffff">Installing Newsy.io</h1>
      </div>
    </div>

    <script src="../src/index.js"></script>
  </body>
</html>
